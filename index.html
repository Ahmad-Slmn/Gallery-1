<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="discription" content="js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- Css  Style-->
    <link rel='stylesheet' href="css/style.css" />
</head>

<body>
    <div class="gallery">
        <img src="images/img1.jpg" alt="Image 1">
        <img src="images/img2.jpg" alt="Image 2">
        <img src="images/img3.jpg" alt="Image 3">
        <img src="images/img4.jpg" alt="Image 4">
        <img src="images/img5.jpg" alt="Image 5">
        <img src="images/img6.jpg" alt="Image 6">
        <img src="images/img7.jpg" alt="Image 7">
        <img src="images/img8.jpg" alt="Image 8">
        <img src="images/img9.jpg" alt="Image 9">
        <img src="images/img10.jpg" alt="Image 10">
        <img src="images/img11.jpg" alt="Image 11">
        <img src="images/img12.jpg" alt="Image 12">
    </div>
    <script>
        const images = document.querySelectorAll('.gallery img');

        images.forEach(image => {
            image.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.classList.add('overlay');
                document.body.appendChild(overlay);
                const closeImg = document.createElement('span');
                closeImg.textContent = "x";
                overlay.appendChild(closeImg);

                const img = document.createElement('img');
                img.src = image.src;
                img.classList.add('enlarged');

                const downloadLink = document.createElement('a');
                downloadLink.href = image.src;
                downloadLink.download = image.alt;
                downloadLink.textContent = 'Download';

                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');
                overlay.appendChild(imageContainer);
                imageContainer.appendChild(img);
                imageContainer.appendChild(downloadLink);

                setTimeout(() => {
                    overlay.classList.add('active');
                    imageContainer.classList.add('active');
                }, 0);

                closeImg.addEventListener('click', () => {
                    overlay.classList.remove('active');
                    imageContainer.classList.remove('active');
                    setTimeout(() => {
                        overlay.remove();
                    }, 400);
                });
            });
        });

    </script>
</body>

</html>
